dist: trusty
language: node_js
node_js:
- '12'
services:
- docker
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
before_script:
- sudo /etc/init.d/postgresql stop
script:
- npm run start:docker-ci
- npm run stop:docker-ci
- npm run bootstrap
- npm run build
- make heroku-deploy
notifications:
  email:
    on_success: always
    on_failure: always
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: master-be
    on:
      branch: master
    skip_cleanup: true
  - provider: heroku
    api_key:
      secure: 
    app: master-be-staging
    on:
      branch: staging
